version: "3.4"

services:
  db:
    image: "postgis/postgis:13-3.1-alpine"
    restart: always
    volumes:
      - type: volume
        source: pg-data
        target: /var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "test"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: amer
      POSTGRES_PASSWORD: amer

volumes:
  pg-data:
